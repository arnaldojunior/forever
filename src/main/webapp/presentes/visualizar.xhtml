<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">Forever - Presentes</ui:define>
    <ui:define name="main">
        <h:form class="form">
            <h2 class="form__title">Presentes Cadastrados</h2>

            <div class="form__command__bar">
                <h:selectOneMenu class="command__bar__select input--width-small" 
                                 valueChangeListener="#{presentesControle.buscarPorCategoriaObjeto}"
                                 onchange="submit()"
                                 converter="categoriaConverter">
                    <f:selectItem itemLabel="" noSelectionOption="true"/>
                    <f:selectItems value="#{presentesControle.categorias}"
                                   var="cat"
                                   itemLabel="#{cat.nome}"
                                   itemValue="#{cat}"/>
                </h:selectOneMenu>
                <h:commandButton class="command__bar__button" 
                                 value="Mais caros"
                                 action="#{presentesControle.buscarPresentesMaisCaros()}"/>

                <h:commandButton class="command__bar__button"
                                 value="Mais que 1800"
                                 action="#{presentesControle.presentesQueCustamMaisQue()}"/>

                <h:commandLink class="form__button__add"
                               action="cadastrar"
                               value="+"/>
            </div>
            <h:dataTable value="#{presentesControle.presentes}"
                         var="presente"
                         styleClass="table"
                         headerClass="table__header"
                         rowClasses="table--line-odd, table--line-even">

                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                        #{presente.descricao}
                </h:column>
                <h:column>
                    <f:facet name="header">Valor</f:facet>
                        #{presente.valor}
                </h:column>
                <h:column>
                    <f:facet name="header">Categoria</f:facet>
                        #{presente.categoria.nome}
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandButton action="#{presentesControle.deletar(presente.id)}" 
                                     class="delete_icon"/>
                </h:column>
            </h:dataTable>
            <h:messages class="form__message" style="margin-left: 10%;"/>
        </h:form>
        <h:form>
            <h:inputText p:type="search"
                         p:placeholder="Pesquisar pela categoria"
                         class="form__search"
                         value="#{presentesControle.categoria}"
                         valueChangeListener="#{presentesControle.buscarPorCategoria}"/>
        </h:form>
    </ui:define>
</ui:composition>
